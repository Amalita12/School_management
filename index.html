<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200 flex justify-center">

    <div class="container bg-blue-950 shadow-lg shadow-black w-[100%] h-[100vh] grid grid-cols-2 justify-between">
      
        <div class="flex justify-center w-[100%]  items-encenter">
            
            <img src="Pictures/Man1.png"  alt="">
        </div>
     

            <div
                class="card w-[100%] bg-blue-950 h-[100vh]  flex flex-col justify-center items-center gap-10">
                  <img src="Pictures/Logo (2) (2).png " class="w-50" alt="">
                <h1 class="text-6xl text-[#32cd32] text-center  ">Login</h1>
               
                    <div class="flex flex-col justify-center items-center w-150 gap-10">
                        <input id="username" class="border-b bg-none text-white outline-none w-[50%] h-10  pl-2 " type="text" placeholder="user name">
                        <input id="password" class="border-b text-white outline-none w-[50%] h-10  pl-2 " type="password" placeholder="password">
                        <button id="submit" class="p-2 w-30 rounded-md hover:bg-green-600 hover:text-white  hover:cursor-pointer border-e-white text-black text-xl bg-green-300">login</button>
                    </div>
              

            </div>
        </div>

   



    <script src="tailwind.config.js"></script>
    <script src="log.js"></script>
</body>

</html>
